name: gdscript-lint

on:
  pull_request:
    paths:
      - 'godot/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install gdtoolkit (gdlint/gdformat)
        run: |
          python -m pip install --upgrade pip
          python -m pip install gdtoolkit

      - name: gdlint
        run: |
          gdlint godot

      - name: gdformat (check only)
        run: |
          gdformat --check godot
